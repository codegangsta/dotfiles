# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse
set -g mouse on

# Pane navigation with Ctrl+hjkl (no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Window navigation with prefix+h/l
bind h previous-window
bind l next-window

# Splits with prefix+| and prefix+-
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Zoom toggle (already default, but explicit)
bind z resize-pane -Z

# Rename session
bind r command-prompt -I "#S" "rename-session '%%'"

# Minimal status bar
set -g status-style bg=green,fg=black
set -g status-left "[#S] "
set -g status-left-length 20
set -g status-right ""
set -g window-status-format "#W"
set -g window-status-current-format "#[bold]#W#{?window_zoomed_flag,*,}"
set -g window-status-separator "  "

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
