# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse
set -g mouse on

# Smart pane navigation (vim-aware)
# See: https://github.com/mrjones2014/smart-splits.nvim#tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-hierarchical)?(diff)?$'"
bind -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Smart resizing (vim-aware)
bind -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 3'
bind -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 3'
bind -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 3'
bind -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 3'

# Window navigation with prefix+h/l
bind h previous-window
bind l next-window

# Splits with prefix+| and prefix+-
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Zoom toggle (already default, but explicit)
bind z resize-pane -Z

# Clear screen and scrollback (prefix + k)
bind k send-keys -R \; clear-history \; send-keys Enter

# New session (prefix + N)
bind N new-session

# Window selection (prefix + number)
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# Rename session
bind r command-prompt -I "#S" "rename-session '%%'"

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded"

# Pane borders
set -g pane-border-lines heavy

# Status bar position
set -g status-position top

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nordtheme/tmux'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# Override to match Kitty-style tabs with powerline arrows
set -g window-status-format "#[fg=brightblack,bg=default] #I: #W "
set -g window-status-current-format "#[fg=brightblack,bg=default]#[fg=cyan,bg=brightblack,bold] #I: #W #[fg=brightblack,bg=default]"
set -g window-status-separator ""
set -g status-style "bg=default"
set -g status-left " #[fg=cyan,bold]#S #[fg=default,nobold]"
set -g status-right ""

# Add padding line below status bar
set -g status 2
set -g status-format[1] ""
